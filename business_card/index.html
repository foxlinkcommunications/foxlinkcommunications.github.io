<!DOCTYPE html>
<html>
<head>
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="info">
                <h1>Harman Randhawa</h1>
                <p class="job-title">Founder & CEO</p>
                <p class="company">FoxLink Communications Ltd.</p>
                <div class="contact">
                    <p><span class="label">Phone:</span> <a href="tel:6479654321">(647) 965-4321</a></p>
                    <p><span class="label">Email:</span> <a href="mailto:harman@foxlink.ca">harman@foxlink.ca</a></p>
                    <p><span class="label">Website:</span> <a href="https://www.foxlink.ca">www.foxlink.ca</a></p>
                </div>
            </div>
            <button id="download-contact-btn" class="iphone-button">Add to Contacts</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
