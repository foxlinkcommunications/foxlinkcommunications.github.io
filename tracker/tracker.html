<!DOCTYPE html>
<html>
<head>
    <title>Hours/Mileage/Job Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <div class="container">
        <div class="tracker-form">
            <h1>Hours/Mileage/Job Tracker</h1>
            <form id="tracker-form">
                <div class="form-group">
                    <label for="job-order-number">Job/Service Order Number</label>
                    <input type="text" id="job-order-number" name="job-order-number" required>
                </div>
                <div class="form-group">
                    <label for="toggle">Job/Service Toggle</label>
                    <label class="toggle">
                        <input type="checkbox" id="toggle" name="toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="mileage-start">Mileage Start</label>
                    <input type="number" id="mileage-start" name="mileage-start" required>
                </div>
                <div class="form-group">
                    <label for="mileage-end">Mileage End</label>
                    <input type="number" id="mileage-end" name="mileage-end" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Job/Service Order Description</label>
                    <textarea id="job-description" name="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="technician-comments">Technician Comments</label>
                    <textarea id="technician-comments" name="technician-comments"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn" class="iphone-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tracker.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
