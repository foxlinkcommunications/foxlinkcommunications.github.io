<!DOCTYPE html>
<html>
<head>
    <title>Hours/Mileage/Job Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <div class="container">
        <div class="tracker-form">
            <h1>Job Tracker</h1>
            <form id="tracker-form" action="https://api.sheetmonkey.io/form/oRLcxN3XGNYmXzCYQy8MjY" method="post">
                <div class="form-group">
                    <label for="Job Number">Job/Service Order Number</label>
                    <input type="text" id="job-order-number" name="job-order-number" required>
                </div>
                <div class="form-group">
                    <label for="JobType">Job Type</label>
                    <div>
                        <label>
                            <input type="radio" name="job-type" value="Job" required> Job
                        </label>
                        <label>
                            <input type="radio" name="job-type" value="Service" required> Service
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mileage-Start">Mileage Start</label>
                    <input type="number" id="mileage-start" name="mileage-start" required>
                </div>
                <div class="form-group">
                    <label for="Mileage-End">Mileage End</label>
                    <input type="number" id="mileage-end" name="mileage-end" required>
                </div>
                <div class="form-group">
                    <label for="Description">Job/Service Order Description</label>
                    <textarea id="job-description" name="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Comments">Technician Comments</label>
                    <textarea id="technician-comments" name="technician-comments"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn" class="iphone-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

   <!-- <script src="tracker.js"></script>
    <script src="https://apis.google.com/js/api.js"></script> -->
</body>
</html>
